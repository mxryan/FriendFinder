<body>

        <button id="submit">Click Me</button>
      </form>
      <p id="msg-display"></p>
    </div>
  </div>
  <script>
    function setButton() {
      const subBtn = document.querySelector("#submit");
      subBtn.addEventListener("click", (e) => {
        e.preventDefault();
        grabAndPost();
      })
    }

    function grabAndPost() {
      const name = document.querySelector("#user-name");
      const photoURL = document.querySelector("#user-img-url")
      const quests = document.querySelectorAll(".question");
      const msgDisplay = document.querySelector("#msg-display");
      if (name.value && photoURL.value) {
        msgDisplay.textContent = "";
        const out = {
          name: name.value,
          photoURL: photoURL.value,
          scores: []
        }
        for (var i = 0; i < quests.length; i++) {
          out.scores.push(quests[i].value);
        }
        postData(out)
          .then(function (data) {
            console.log(data);
            displayResults(data);
          })
          .catch(error => console.error(error));
      } else {
        msgDisplay.textContent = `
          You have to fill in your name and image url`;
      }
    }

    function postData(data) {
      return fetch("/api/friends", {
          method: "POST",
          headers: {
            "Content-Type": "application/json; charset=utf-8"
          },
          body: JSON.stringify(data)
        })
        .then((res) => res.json());
    }

    function displayResults(newFriend) {
      const mymodal = $("#new-friend-display");
      const modalBod = document.querySelector("#mod-bod");
      const p = document.createElement("p");
      const img = document.createElement("img");

      while(modalBod.firstChild) {
        modalBod.removeChild(modalBod.firstChild);
      }

      p.textContent = "Congradulations! You have been matched with " + newFriend.name + "!";
      img.src = newFriend.photoURL;
      img.style.width = "25%";
      img.style.height = "auto";
      img.style.cssFloat = "left";

      modalBod.append(p);
      modalBod.appendChild(img);
      
      mymodal.modal("show");
    }
    
   
    setButton();
  </script>
